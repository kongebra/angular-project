<mat-toolbar [color]="color">
  <mat-toolbar-row>
    <span>Angular App</span>

    <span class="spacer"></span>

    <button *ngFor="let link of links" mat-flat-button [color]="color" [routerLink]="link.href"
      routerLinkActive="active">
      {{ link.text }}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
