<ng-container *ngIf="menu; else menuLoading">
  <mat-nav-list>
    <ng-container *ngFor="let section of menu.links; let i = index">
      <mat-divider *ngIf="i !== 0"></mat-divider>

      <a *ngFor="let link of section" mat-list-item [routerLink]="link.href">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.text }}
      </a>
    </ng-container>
  </mat-nav-list>

</ng-container>
<ng-template #menuLoading>
  <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 2rem;">
    <mat-spinner color="warn" diameter="64" strokeWidth="32"></mat-spinner>
  </div>
</ng-template>
